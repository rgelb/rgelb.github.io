<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @font-face {
            font-family: 'ProximaNova-Reglar';
            src: url("fonts/proxima_ssv/ProximaNova-Regular.ttf");
            font-weight: 400;
        }

        .adobe-font {
            font-family: "ProximaNova-Reglar";            
            font-size: 18px;
        }


        .verdana-font {
            font-family: "Verdana";            
            font-size: 18px;
        }        
    </style>

</head>
<body>
    <h2 class="adobe-font">ProximaNova-Regular font</h2>
    <select class="adobe-font" id="cboNewsType" name="cboNewsType"><option value="All">All News</option>
        <option value="Article">Magazine articles</option>
        <option value="Webinar">Webinar or MCLE programs</option>
        <option value="Podcast">Podcast or other audio</option>
        <option selected="selected" value="Social">Social Media</option>
        <option value="Other">Uncategorized media</option>
    </select>

    <h2 class="verdana-font">Verdana font</h2>
    <select class="verdana-font" id="cboNewsType" name="cboNewsType"><option value="All">All News</option>
        <option value="Article">Magazine articles</option>
        <option value="Webinar">Webinar or MCLE programs</option>
        <option value="Podcast">Podcast or other audio</option>
        <option selected="selected" value="Social">Social Media</option>
        <option value="Other">Uncategorized media</option>
    </select>    

    <br><br>
